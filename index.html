<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" >
    <title>画板</title>
</head>
<body>
    <canvas id="xxx"width=300 height=300></canvas>
    
    <div id=action class="action">
        <svg class=" active icon" id="pen">
          <use xlink:href="#icon-pen"></use>
        </svg>

        <svg id="eraser"  class="icon">
            <use xlink:href="#icon-eraser"></use>
        </svg>

        <svg id="clear"  class="icon">
            <use xlink:href="#icon-clear"></use>
        </svg>

        <svg id="save"  class="icon">
            <use xlink:href="#icon-save"></use>
        </svg>
    </div>
    <ol class="colors">
        <li class="red active" id="red"></li>
        <li class="green" id="green"></li>
        <li class="blue" id="blue"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>

</body>
<script src="./main.js" type="text/javascript"></script>
<script src="//at.alicdn.com/t/font_3433718_2zkrcen6x7i.js"></script>
</html>
